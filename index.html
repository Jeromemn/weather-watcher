<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
/>
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  <script defer src="./assets/script.js"></script>
  <link rel="stylesheet" href="./assets/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.3/build/global/luxon.min.js"></script>
  <title>Weather Watcher</title>
</head>

<body>
    <header id="header"> 
      <div class="p-2 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Weather Watcher</h1>
          <p class="col-md-8 fs-4"></p>
        </div>
      </div>
    </header>

<main>
  <div>
  <h2> Search for a City: </h2>
  <div id= "section-search">
    <input id="type-city" type="textarea"></input>
    <button id="search"> Search </button>
  </div>   
  
  <div class="col" id="section-history">

  </div>

  
  <section class="column" >
    <div id="section-current-city">
          <h3 id="searched-city"  ></h3>
          <h5 id="date"></h5>
         <ul>
            <li id="icon"></li>
            <li id="temp"></li>
            <li id="wind"></li>
            <li id="humidity"></li>
            <li id="uv"></li>
          </ul>
    </div>  

    <div id="section-fiveday">
        <h3> 5-Day Forecast </h3>
      <div class="card border border-dark col-5" style="width: 18rem;">
        <div class="card-body">
         <h5 class="card-title"> Date weather icon</h5>
          <a id= "temp" class="card-subtitle mb-2 text-muted"></a>
         <a id="wind" class="card-text"></a>
          <a id="humidity" class="card-link"></a>
          <a href="#" class="card-link"></a>
        </div>
      </div>
    </div> 
  </section>


</main>






</body>
